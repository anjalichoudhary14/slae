<!DOCTYPE html>
<html>

<head>
  <title>SLAE</title>
</head>

<body
  class="bg-gradient-to-b from-[#042513] to-[#072514] text-white flex flex-col w-[514px] min-h-screen h-full min-w-full">

  <!-- Navbar -->
  <nav class="bg-[#B1C8B2] p-4 shadow-lg">
    <div class="flex items-center justify-between">
      <span class="text-2xl text-[#04391C] font-bold tracking-wide">SLAE</span>
    </div>
  </nav>

  <div class="relative bg-cover bg-center h-[133px] flex items-center justify-center"
    style="background-image: url('/images/header.png'); position: relative;">
    <!-- Color overlay -->
    <div
      style="content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; opacity: 0.2;">
    </div>
    <!-- Text -->
    <div class="text-white text-4xl font-bold z-10 relative">
      <div
        style="width: 100%; height: 100%; text-align: center; color: white; font-size: 18px; font-family: Alef; font-weight: 400; word-wrap: break-word">
        Total Earned : 0
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex justify-center mt-0 space-x-0 w-full">
    <button class="tab-button text-2xl active w-1/2 py-2 text-white  bg-[#3D5F4C] " data-tab="tab1">Green
      Browsing</button>
    <button class="tab-button text-2xl w-1/2 py-2 text-white bg-[#3D5F4C] " data-tab="tab2">All Offers</button>
  </div>


  <!-- Tab content -->
  <div id="tab1" class="tab-content active mt-5 px-16 rounded-lg shadow-lg">
    <h1 class="text-lg font-semibold mb-2 text-slate-100">Set your Co2 Goal</h1>

    <div class="mt-5 mb-10">
      <div id="slider-range"></div>
    </div>

    <div class="w-full h-full relative flex flex-col items-center space-y-1">
      <div class="w-full flex justify-between items-center px-4">
        <div class="text-slate-100 text-[17px] font-normal">
          50 kgC02eq
        </div>
        <div class="text-slate-100 text-[17px] font-normal">
          380 kgC02eq
        </div>
      </div>

      <div class="w-full flex justify-between items-center px-4">
        <div class="text-gray-400 text-base font-normal">
          Lower Limit
        </div>
        <div class="text-gray-400 text-base font-normal">
          Upper Limit
        </div>
      </div>
    </div>

    <div class="bg-[#3D5F4C] text-center p-2 mt-16 rounded-md">
      <div class="text-slate-200 text-[15px]">Add your favorite URL to start Green Browsing</div>
    </div>


    <!-- Content -->
    <div class="flex-1 flex items-center justify-center p-4">
      <button id="sayHiButton"
        class="bg-gradient-to-r from-[#004022] to-[#005032] p-1 flex-1 max-w-xs text-center text-3xl rounded-full hover:from-[#005032] hover:to-[#006042] transition ease-in-out duration-300 shadow-2xl">Say
        Hi</button>
    </div>

  </div>


  <div id="tab2" class="tab-content mt-5 px-8 rounded-lg  shadow-lg">
    <h1 class="text-lg font-semibold mb-2">Content</h1>
    <p class="text-sm">Information</p>

    
    <!-- Content -->
    <div class="flex-1 flex items-center justify-center p-4 h-80">

    </div>
  </div>




  <!-- Footer -->
  <footer class="bg-[#042513] p-6 text-center shadow-lg">
    <span class="text-xs tracking-wide">You saved x percentile pollution of AQI and global warming and gained y percent
      of 1 carbon credit by reducing CO2./span>
  </footer>

</body>

</html>
